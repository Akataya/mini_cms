{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container section">
    <h4 class="m-5"><b>{{section.title}}</b></h4>
    <ul>
        {% for item in items.all %}
        {% if item.show %}
        <li class="mt-5" style="list-style:none;">
            <div class="d-flex justify-content-between bg-light p-3">
                <h5 class="m-0 px-3 col-lg-11">{{item.title}}</h5>
                <i class="far fa-circle mt-2 mx-2"></i>
            </div>
            <div class="my-3 mx-5 col-lg-11">
                <p>{{item.body|safe}}</p>
            </div>
         </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
